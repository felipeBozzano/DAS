<header class="header-container" *ngIf="isAuthenticated(); else unauthenticated">
  <div class="logo">
    <img (click)="navigateTo('login')" src="../../../../assets/disney_plus.jpg" alt="Logo de Streaming Studio">
  </div>
</header>

<ng-template #unauthenticated>
  <div class="header-container centered">
    <div class="logo">
      <img (click)="navigateTo('login')" src="../../../../assets/disney_plus.jpg" alt="Logo de Streaming Studio">
    </div>
  </div>
</ng-template>
