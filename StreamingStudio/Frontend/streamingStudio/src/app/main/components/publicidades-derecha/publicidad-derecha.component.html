<div *ngIf="exclusiva" class="right-top-ad">
  <a target="_blank" href="https://www.google.com">
    <img class="right-img" [src]="publicidades_arriba_derecha_random.url_de_imagen" alt="Top Right Ad" (click)="registrarClic(publicidades_arriba_derecha_random.id_publicidad)">
  </a>
</div>

<div *ngIf="no_exclusiva" class="right-bot-ad">
  <a target="_blank" href="https://www.google.com">
    <img class="right-img" [src]="publicidades_abajo_derecha_radom.url_de_imagen" alt="Top Left Ad" (click)="registrarClic(publicidades_abajo_derecha_radom.id_publicidad)">
  </a>
</div>
