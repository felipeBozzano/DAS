<html xmlns="http://www.w3.org/1999/html">
<body>
<div class="container-fluid">

  <div class="row">
    <app-header [pageTitle]="'Busqueda Avanzada'" class="row-header"></app-header>
  </div>

  <div class="row">
    <app-publicidad-izquierda class="col-2 publicidades" exclusiva="true"></app-publicidad-izquierda>

    <div class="col-8" style="margin-top: 10px">
      <!-- Formulario de Búsqueda Avanzada -->
      <div *ngIf="advancedSearchVisible" id="advanced-search-form">
        <div class="register-container">
          <div class="register-form">
            <h2 class="title-container">Búsqueda Avanzada</h2>
            <form (ngSubmit)="onSubmit()" [formGroup]="formContenido">
              <div class="form-group horizontal-group">
                <div class="form-item">
                  <label for="titulo">Título:</label>
                  <input type="text" id="titulo" name="titulo" formControlName="titulo">
                </div>

                <div class="form-group horizontal-group">
                  <div class="form-item">
                    <label>Género</label>
                      <label><input type="checkbox" formControlName="drama"> Drama</label>
                      <label><input type="checkbox" formControlName="accion"> Acción</label>
                      <label><input type="checkbox" formControlName="comedia"> Comedia</label>
                  </div>
                </div>

                <div class="form-group horizontal-group">
                  <div class="form-item">
                    <label>Clasificacion</label>
                    <label><input type="radio" [checked]="formContenido.get('clasificacion')?.value === 'P'" (click)="clasificacionButton('P')"> Peliculas</label>
                    <label><input type="radio" [checked]="formContenido.get('clasificacion')?.value === 'S'" (click)="clasificacionButton('S')"> Series</label>
                  </div>
                </div>
              </div>

              <div class="form-group horizontal-group">
                <div class="form-item">
                  <label>Reciente</label>
                  <label><input type="radio" [checked]="formContenido.get('reciente')?.value === 'V'" (click)="recienteButton('V')"> Si</label>
                  <label><input type="radio" [checked]="formContenido.get('reciente')?.value === 'F'" (click)="recienteButton('F')"> No</label>
                </div>

                <div class="form-item">
                  <label>Destacado</label>
                  <label><input type="radio" [checked]="formContenido.get('destacado')?.value === 'V'" (click)="destacadoButton('V')"> Si</label>
                  <label><input type="radio" [checked]="formContenido.get('destacado')?.value === 'F'" (click)="destacadoButton('F')"> No</label>
                </div>

                <div class="form-item">
                  <label>Mas Visto</label>
                  <label><input type="radio" [checked]="formContenido.get('mas_visto')?.value === 'V'" (click)="masVistoButton('V')"> Si</label>
                  <label><input type="radio" [checked]="formContenido.get('mas_visto')?.value === 'F'" (click)="masVistoButton('F')"> No</label>
                </div>

                <div class="form-item">
                  <button type="submit" id="buscar">Buscar</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>


      <div class="contenidos" *ngIf="contenido && contenido.length > 0">
        <h2 class="title">Contenido</h2>
        <div class="fila-contenido">
          <div *ngFor="let contenido of contenido; let i = index" class="contenido-item">
            <img [src]="contenido.url_imagen" (click)="navigateTo(contenido.id_contenido)" class="img-cont"
                 alt="Busqueda Avanzada">
          </div>
        </div>
      </div>

      <div class="card-sin-contenido" *ngIf="contenido && contenido.length === 0 && isVisible">
        <div class="contenido-no-encontrado">
          <b>No se encuentra contenido con los filtros seleccionados</b>
        </div>
      </div>
    </div>

    <app-publicidad-derecha class="col-2 publicidades" exclusiva="true"></app-publicidad-derecha>
  </div>
</div>
</body>
</html>
