<div class="home-container">
  <app-header [pageTitle]="'Home'" [id_cliente]=client_id (mensajeEvent)="recibirMensaje($event)"></app-header>
</div>
<div *ngIf="currentUser">
  <h1>Bienvenido, {{ currentUser.usuario }}</h1>
  <!-- Aquí puedes mostrar más información del usuario -->
  <p>ID de Usuario: {{ currentUser.id_cliente }}</p>
  <p>Apellido: {{ currentUser.apellido }}</p>
  <p>Nombre: {{ currentUser.nombre }}</p>
  <p>email: {{ currentUser.email }}</p>
</div>
<div *ngIf="!currentUser">
  <h1>Por favor, inicia sesión</h1>
</div>

<div *ngIf="contenido" class="card">
  <div *ngFor="let contenido of contenido" class="card">
    <h2>{{ contenido.id_contenido }}</h2>
    <p>ID Plataforma: {{ contenido.id_plataforma }}</p>
    <img [src]="contenido.url_imagen" alt="Imagen del contenido">
  </div>
</div>
