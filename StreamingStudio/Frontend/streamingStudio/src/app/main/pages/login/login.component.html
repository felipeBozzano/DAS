
<div class="title-container">
  <img src="../../../../assets/StreamingStudioV2Logo.svg" alt="Logo de Streaming Studio" width="100" height="100">
  <h1>STREAMING STUDIO</h1>

</div>
<div class="login-container">
  <div class="login-form">
    <div></div>
    <h2>LOGIN</h2>
    <form (ngSubmit)="onSubmit() " [formGroup]="formLogin">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" formControlName="usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" formControlName="contrasena" required>
      </div>
      <div class="form-group login">
        <button type="submit">Iniciar Sesión</button>
      </div>
      <!-- Mensaje de error -->
      <div *ngIf="showError" class="error-message">
        Usuario o contraseña incorrectos
      </div>
    </form>
    <hr> <!-- Línea separadora -->
    <div class="register-container">
      <span>¿No tienes cuenta? </span>
      <button class="register-button" (click)="navigateToRegister()">Regístrate</button>
    </div>
  </div>
</div>
