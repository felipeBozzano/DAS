<html>
<body>
<div class="container-fluid">
  <div class="row justify-content-center b">
    <app-header [pageTitle]="'Series'"></app-header>
  </div>
  <div class="row">

    <app-publicidad-izquierda class="col-2 publicidades" exclusiva="true"></app-publicidad-izquierda>
      <div class="col-8" *ngIf="federaciones.Plataformas_federadas.length">
        <div class="series-container">
          <div class="serie" *ngFor="let serie of series">
            <h2>{{ serie.titulo }}</h2>
            <img [src]="serie.url_imagen" alt="{{ serie.titulo }}" (click)="verDescripcion(serie.id_contenido)" class="imagen">
          </div>
        </div>
      </div>
    <div class="col-8" *ngIf="!federaciones.Plataformas_federadas.length">
      <div class="series-container">
        <div class="row">
          <h1 i18n="No estas federado en ninguna de nuestras plataformas, para ver las series disponibles deberas federarte en alguna de ellas.">No estas federado en ninguna de nuestras plataformas, para ver las series disponibles deberas federarte en alguna de ellas.</h1>
        </div>
      </div>
    </div>
    <app-publicidad-derecha  class="col-2 publicidades" exclusiva="true"></app-publicidad-derecha>
    </div>
  </div>
