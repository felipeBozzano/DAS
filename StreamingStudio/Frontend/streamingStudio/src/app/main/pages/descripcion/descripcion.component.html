<html>
<body>
  <div class="row">
    <app-header></app-header>
    <div class="col-2 pub-der" >
      <app-publicidad-derecha exclusiva="exclusiva"></app-publicidad-derecha>
    </div>
    <div class="col-6">
      <div class="content-container">
        <div class="card-container">
          <div *ngIf="descripcion" class="card-horizontal">
            <div class="card-details">
              <h3>{{ descripcion.infoContenido.titulo }}</h3>
              <p>{{ descripcion.infoContenido.descripcion }}</p>
              <p>GÃ©nero: {{ descripcion.genero.descripcion }}</p>
              <h4>Directores</h4>
              <ul>
                <li *ngFor="let director of descripcion.directores">
                  {{ director.nombre }} {{ director.apellido }}
                </li>
              </ul>
              <h4>Actores</h4>
              <ul>
                <li *ngFor="let actor of descripcion.actores">
                  {{ actor.nombre }} {{ actor.apellido }}
                </li>
              </ul>
            </div>
            <img [src]="descripcion.infoContenido.url_imagen" class="card-img">
          </div>
          <div class="platform-images">
            <div *ngFor="let image of descripcion.plataformas" class="image-item" (click)="obtenerUrlDeContenido(image.id_plataforma)">
              <img [src]="image.url_imagen" alt="Image">
            </div>
          </div>
        </div>
        <div *ngIf="video_flag">
          <div class="video-container" [innerHTML]="video_tag_HTML"></div>
        </div>
      </div>
    </div>
    <div class="col-2 pub-izq">
      <app-publicidad-izquierda exclusiva="exclusiva"></app-publicidad-izquierda>
    </div>
  </div>
</body>
</html>
