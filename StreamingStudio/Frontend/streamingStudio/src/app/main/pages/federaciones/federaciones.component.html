<html>
<body>
<app-header [id_cliente]="id_cliente" [pageTitle]="'Federaciones'"></app-header>
<app-publicidad-arriba tipo="exclusiva"></app-publicidad-arriba>
<div class="platform-container">
  <h2>Plataformas a Federar</h2>
  <div class="platform-list">
    <div class="platform-item" *ngFor="let plataforma of plataformas_a_federar">
      <img *ngIf="plataforma.url_imagen" [src]="plataforma.url_imagen" alt="Plataforma {{ plataforma.id_plataforma }}" (click)="openModal(plataforma)">
      <img *ngIf="!plataforma.url_imagen" src="https://via.placeholder.com/150" alt="No disponible">
    </div>
  </div>
</div>
<div class="platform-container">
  <h2>Plataformas Federadas</h2>
  <div class="platform-list">
    <div class="platform-item" *ngFor="let plataforma of plataformas_federadas" (click)="finalizarFederacion(plataforma)">
      <img [src]="plataforma.url_imagen" alt="Plataforma {{ plataforma.id_plataforma }}" class="img-cont">
    </div>
  </div>
</div>

<div id="myModal" class="modal" [ngClass]="{'show': isModalOpen}" (click)="closeModal($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="closeModal($event)">&times;</span>
    <p>Selecciona una opci√≥n:</p>
    <button (click)="navigateToLogin(plataforma_seleccionada, 'L')">Login</button>
    <button (click)="navigateToRegister(plataforma_seleccionada, 'R')">Registro</button>
  </div>
</div>
</body>
</html>
