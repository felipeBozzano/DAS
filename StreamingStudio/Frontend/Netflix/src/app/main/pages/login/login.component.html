<div class="login-container">
  <app-header></app-header>
  <div class="login-form">
    <div></div>
    <h2>LOGIN</h2>
    <form (ngSubmit)="onSubmit() " [formGroup]="formLogin">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" formControlName="contrasena" required>
      </div>
      <div class="form-group login">
        <button class="submit-button" type="submit">Iniciar Sesión</button>
      </div>
      <!-- Mensaje de error -->
      <div *ngIf="showError" class="error-message">
        Usuario o contraseña incorrectos
      </div>
    </form>
    <hr> <!-- Línea separadora -->
    <div class="register-container">
      <span>¿No tienes cuenta? </span>
      <button class="register-button" (click)="navigateToRegister()">Regístrate</button>
    </div>
  </div>
</div>
